<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Iniciar Sesión</h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="mb-4">
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Usuario</label>
                <input type="text" formControlName="username"
                    class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-6">
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Contraseña</label>
                <input type="password" formControlName="password"
                    class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
